plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':MessageServiceApi')
    compile project(':MessageServiceImpl1')
    compile project(':MessageServiceImpl2')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
